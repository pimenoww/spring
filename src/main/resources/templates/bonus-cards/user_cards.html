<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои бонусные карты</title>
</head>
<body>
<h1>Мои бонусные карты</h1>
<table>
    <thead>
    <tr>
        <th>Номер карты</th>
        <th>Владелец</th>
        <th>Баланс</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="card : ${cards}">
        <td th:text="${card.cardNumber}"></td>
        <td th:text="${card.ownerName}"></td>
        <td th:text="${card.balance}"></td>
        <td>
            <!-- Ссылка на скачивание отчета -->
            <a th:href="@{/bonus-cards/{id}/report(id=${card.id})}">Скачать отчет</a>
            <!-- Кнопка для удаления карты -->
            <form th:action="@{/bonus-cards/{id}/delete(id=${card.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/auth/logout">Выйти</a>
</body>
</html>
