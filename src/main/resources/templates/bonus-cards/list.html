<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список бонусных карт</title>
</head>
<body>
<h1>Список бонусных карт</h1>
<a href="/bonus-cards/new">Создать новую карту</a>
<table>
    <thead>
    <tr>
        <th>Номер карты</th>
        <th>Владелец</th>
        <th>Баланс</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="card : ${cards}">
        <td th:text="${card.cardNumber}"></td>
        <td th:text="${card.ownerName}"></td>
        <td th:text="${card.balance}"></td>
        <td>
            <a th:href="@{/bonus-cards/{id}/edit(id=${card.id})}">Редактировать</a>
            <form th:action="@{/bonus-cards/{id}/delete(id=${card.id})}" method="post" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
            <a th:href="@{/bonus-cards/{id}(id=${card.id})}">Управление</a>
            <a th:href="@{/bonus-cards/{id}/report(id=${card.id})}">Скачать отчет</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
